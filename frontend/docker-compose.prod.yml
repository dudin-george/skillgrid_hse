version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_ORY_URL=https://infallible-shaw-gpsjwuc0lg.projects.oryapis.com
        - REACT_APP_API_URL=https://api.skillgrid.tech
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    volumes:
      - ./nginx.simple.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    networks:
      - skillgrid-network

networks:
  skillgrid-network:
    driver: bridge 