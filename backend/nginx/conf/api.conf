# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=api_subdomain:10m rate=10r/s;

# Redirect from old domain to new domain
server {
    listen 80;
    listen 443 ssl;
    server_name api.skillgrid.tech;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/skillgrid.crt;
    ssl_certificate_key /etc/nginx/ssl/skillgrid.key;
    
    # Redirect all traffic to new domain
    return 301 https://www.api.skillgrid.tech$request_uri;
}

server {
    listen 80;
    server_name www.api.skillgrid.tech;
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.api.skillgrid.tech;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/skillgrid.crt;
    ssl_certificate_key /etc/nginx/ssl/skillgrid.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy to FastAPI
    location / {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api_subdomain burst=20 nodelay;
    }
} 